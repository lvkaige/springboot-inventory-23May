<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加库存项</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<div class="container mt-4">
    <h2>添加库存项</h2>
    <form th:action="@{/items}" th:object="${item}" method="post">
        <div class="mb-3">
            <label class="form-label">名称</label>
            <input th:field="*{name}" class="form-control" placeholder="输入名称"/>
        </div>
        <div class="mb-3">
            <label class="form-label">数量</label>
            <input th:field="*{quantity}" type="number" class="form-control" placeholder="输入数量"/>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
