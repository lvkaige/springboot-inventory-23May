<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>库存列表</title>
    <!-- 引入 Bootstrap CSS/JS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<div class="container mt-4">
    <h2>库存管理系统</h2>
    <a href="/items/new" class="btn btn-primary mb-2">添加库存项</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>名称</th><th>数量</th><th>价格</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 循环显示库存项列表 -->
        <tr th:each="item : ${items}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.name}">示例名称</td>
            <td th:text="${item.quantity}">10</td>
            <td th:text="${item.price}">99.9</td>
            <td>
                <!-- 编辑按钮（两种方式之一：跳转编辑页） -->
                <a th:href="@{'/items/edit/' + ${item.id}}" class="btn btn-sm btn-warning">编辑</a>
                <!-- 删除按钮 -->
                <a th:href="@{'/items/delete/' + ${item.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('确定删除此项?');">删除</a>

                <!-- 编辑按钮（方式二：Bootstrap 模态弹窗） -->
                <button type="button" class="btn btn-sm btn-info"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editModal' + ${item.id}">
                    模态编辑
                </button>

                <!-- 模态框内容 -->
                <div class="modal fade" th:id="'editModal' + ${item.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">编辑库存项</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <!-- 模态框内的编辑表单 -->
                                <form th:action="@{'/items/' + ${item.id}}" th:object="${item}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">名称</label>
                                        <input th:field="*{name}" class="form-control" placeholder="名称"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">数量</label>
                                        <input th:field="*{quantity}" class="form-control" placeholder="数量"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">价格</label>
                                        <input th:field="*{price}" class="form-control" placeholder="价格"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存修改</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 模态框结束 -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
